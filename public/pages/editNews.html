<div class="row">
    <div class="col-md-2">
        <ng-include src="'pages/menu.html'"></ng-include>
    </div>
    <div class="col-md-10" ng-controller = "editNewsController">
        <div class="row" ng-init="getNewsDate(news_id)">
            <div class="col-xs-6 col-xs-offset-2">
                <img src="images/image001.jpg" width="100%" height="200px">
                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="panel-title">Edit News</div>
                    </div>
                    <div class="panel-body" >
                        <form class="form-horizontal" role="form" ng-submit="editNews()">
                            <div class="form-group" ng-click="editLogo(news._id)">
                                <label for="title" class="col-sm-2 control-label">Logo</label>
                                <img src="{{ news.img_path }}" width="100%" height="100%">
                            </div>
                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-10">
                                    <input ng-model="newsData.title" type="text" class="form-control" id="title"
                                           placeholder="{{news.title}}" ng-init="newsData.title=news.title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Body</label>
                                <div class="col-sm-10">
                                    <textarea ng-model="newsData.body" class="form-control" placeholder="{{news.Body}}"
                                              rows="3" ng-init="newsData.body=news.Body"></textarea>
                                </div>
                            </div>
                            <div class="panel-body" ng-show="removed">
                                <a href= "{{ news.media_path }}"  download="{{news.media_path}}" target="_blank">Attachment </a>
                                <br>
                                <icon align="middle"><a ng-click="editImage(news._id)" ng-mouseover="showEdit=true"
                                                        ng-mouseleave="showEdit=false">
                                    <i class="glyphicon glyphicon-edit"></i></a></icon>
                                <label ng-show="showEdit" class="panel-options">Change uploaded file</label>
                                <br>
                                <icon align="middle"><a ng-click="removeMedia(news._id)" ng-mouseover="showRemove=true"
                                                        ng-mouseleave="showRemove=false">
                                    <i class="glyphicon glyphicon-remove"></i></a></icon>
                                <label ng-show="showRemove" class="panel-options">Remove uploaded file</label>
                            </div>
                            <div class="form-group" ng-show="uploadMedia()">
                                <button class="btn btn-primary" ng-click="uploadMedia()">Upload Media</button>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                            <div class="form-group" ng-show="getStatus()">
                                <label class="col-sm-2 control-label"> {{ msg }}</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
