<div class="row">
    <div class="col-md-2">
        <ng-include src="'pages/menu.html'"></ng-include>
    </div>
    <div class="col-md-10" ng-controller = "editUserController">
        <div class="row" ng-init="getUserDate(user_id)">
            <div class="col-xs-6 col-xs-offset-2">
                <img src="images/image001.jpg" width="100%" height="200px">
                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="panel-title">Edit User</div>
                    </div>
                    <div class="panel-body" >
                        <form class="form-horizontal" role="form" ng-submit="editUser()">
                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input ng-model="userData.name" type="text" class="form-control" id="title"
                                           placeholder="{{user.name}}" ng-init="userData.name=user.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input ng-model="userData.email" class="form-control" placeholder="{{user.email}}"
                                              rows="3" ng-init="userData.email=user.email">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">New password</label>
                                <div class="col-sm-10">
                                    <input ng-model="userData.password" class="form-control" type="password"
                                           placeholder="***********" rows="3" ng-init="userData.password=user.password">

                                    <div class="form-group" ng-click="showPasswordDivUpdate()">
                                        <label class="col-sm-10 control-label"> {{ showPasswordMsg }} </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" ng-show="showPasswordDiv">
                                <label class="col-sm-2 control-label">{{ user.password }}</label>
                            </div>

                            <div class="form-group">
                                <br>
                                <div class="col-sm-offset-2 col-sm-10">
                                    <br>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                            <div class="form-group" ng-show="getStatus()">
                                <label class="col-sm-2 control-label"> {{ msg }}</label>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
