<div class="row">
    <div class="col-md-2">
        <ng-include src="'pages/menu.html'"></ng-include>
    </div>
    <div class="col-md-10" ng-controller = "editATMController">
        <div class="row" ng-init="getATMData(atm_id)">
            <div class="col-xs-6 col-xs-offset-2">
                <img src="images/image001.jpg" width="100%" height="200px">
                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="panel-title">Edit Area</div>
                    </div>
                    <div class="panel-body" >
                        <form class="form-horizontal" role="form" ng-submit="editATM()">

                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input ng-model="atmData.name" type="text" class="form-control" id="title"
                                           placeholder="{{atm.name}}" ng-init="areaData.name=atm.name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Location Name</label>
                                <div class="col-sm-10">
                                    <select ng-model="atmData.loc_name" ng-options="x.value for x in loc_names"
                                            ng-init="atmData.loc_name" ng-selected="benefit">
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">Government</label>
                                <div class="col-sm-10">
                                    <select ng-model="atmData.type" ng-options="x.value for x in types"
                                            ng-init="atmData.type" ng-selected="benefit">
                                    </select>
                                </div>
                            </div>


                            <fieldset>
                                <legend> Location</legend>
                                <div class="form-group">
                                    <label>Contact 1</label>
                                    <input class="form-control" ng-model="atmData.lat" placeholder="31.900001" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Contact 2</label>
                                    <input class="form-control" ng-model="atmData.lng" placeholder="30.1001" type="text">
                                </div>
                            </fieldset>

                            <div class="form-group">
                                <br>
                                <div class="col-sm-offset-2 col-sm-10">
                                    <br>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                            <div class="form-group" ng-show="getStatus()">
                                <label class="col-sm-2 control-label"> {{ msg }}</label>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
