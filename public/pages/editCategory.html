<div class="row">
    <div class="col-md-2">
        <ng-include src="'pages/menu.html'"></ng-include>
    </div>
    <div class="col-md-10" ng-controller = "editCategoryController">
        <div class="row" ng-init="getCategoryData(category_id)">
            <div class="col-xs-6 col-xs-offset-2">
                <img src="images/image001.jpg" width="100%" height="200px">
                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="panel-title">Edit Category</div>
                    </div>

                    <div class="panel-body" >

                        <div class="panel-body" ng-show="uploadLogoDivView">
                            <form class="form-horizontal" role="form" encType="multipart/form-data">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Logo</label>
                                    <div class="col-md-10">
                                        <input class="btn btn-default" id="exampleInputFile" name = "file2"
                                               type="file" ng-file-select="uploadFile($files)" ngf-select ng-model = "file2">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" ng-click = "addLogo()" class="btn btn-primary">Upload</button>
                                    </div>
                                </div>
                                <div class="form-group" ng-show="logoUploaded">
                                    <label class="col-sm-10 control-label">Logo uploaded</label>
                                </div>
                            </form>
                        </div>


                        <form class="form-horizontal" role="form" ng-submit="editCategory()">

                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input ng-model="categoryData.name" type="text" class="form-control" id="title"
                                           placeholder="{{category.name}}" ng-init="categoryData.name=category.name">
                                </div>
                            </div>

                            <div class="form-group" ng-click="editLogo(category._id)">
                                <label for="title" class="col-sm-2 control-label">Logo</label>
                                <img src="{{ category.img_path }}" width="50%" height="50%">
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Sector</label>
                                <div class="col-sm-10">
                                    <select ng-model="categoryData.sector" ng-options="x.value for x in sectors"
                                            ng-init="categoryData.sector" ng-selected="benefit">
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <br>
                                <div class="col-sm-offset-2 col-sm-10">
                                    <br>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                            <div class="form-group" ng-show="getStatus()">
                                <label class="col-sm-2 control-label"> {{ msg }}</label>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
