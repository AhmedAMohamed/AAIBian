<div class="row">
    <div class="col-md-2">
        <ng-include src="'pages/menu.html'"></ng-include>
    </div>
    <div class="col-md-10" ng-controller = "addCategoryController">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-2">
                <img src="images/image001.jpg" width="100%" height="200px">
                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="panel-title">Add Category</div>
                        <div class="panel-options">
                            <a href="#" data-rel="collapse" ng-click = "resetForm(categoryData)"><i class="glyphicon glyphicon-refresh"></i></a>
                            <!-- <a href="#" data-rel="reload" ><i class="glyphicon glyphicon-cog"></i></a> -->
                        </div>
                    </div>
                    <div class="panel-body" >
                        <form class="form-horizontal" role="form" encType="multipart/form-data">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input ng-model="categoryData.name" type="text" class="form-control" id="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="zone" class="col-sm-2 control-label">Sector</label>
                                <div class="col-sm-10" id="zone">
                                    <select ng-model="benefitData.zone" ng-options="x.name for x in sectors">
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">Logo</label>
                                <div class="col-md-10">
                                    <input class="btn btn-default" id="exampleInputFile1" name = "file"
                                           type="file" ng-file-select="uploadFile($files)" ngf-select ng-model = "file">
                                    <p class="help-block">
                                        Upload
                                    </p>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" ng-click = "addBenefit()" class="btn btn-primary">Add Category</button>
                                </div>
                            </div>
                            <div class="form-group" ng-show="getStatus()">
                                <label class="col-sm-10 control-label">{{ message }}</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
