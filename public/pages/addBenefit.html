<div class="row">
	<div class="col-md-2">
	<ng-include src="'pages/menu.html'"></ng-include>
	</div>
<div class="col-md-10" ng-controller = "addBenefitController">
	<div class="row">
	  	<div class="col-xs-6 col-xs-offset-2">
	  		<img src="images/image001.jpg" width="100%" height="200px">
	  		<div class="content-box-large">
			  	<div class="panel-heading">
					<div class="panel-title">Add Benefit</div>					          
					<div class="panel-options">
					    <a href="#" data-rel="collapse" ng-click = "resetForm(benefitData)"><i class="glyphicon glyphicon-refresh"></i></a>
					    <!-- <a href="#" data-rel="reload" ><i class="glyphicon glyphicon-cog"></i></a> -->
					</div>
				</div>
			  	<div class="panel-body" >
  					<form class="form-horizontal" role="form" encType="multipart/form-data">
						<div class="form-group">
						    <label for="name" class="col-sm-2 control-label">Name</label>
						    <div class="col-sm-10">
						     	<input ng-model="benefitData.name" type="text" class="form-control" id="name" placeholder="Title">
						    </div>
						</div>
						<div class="form-group">
						    <label for="address" class="col-sm-2 control-label">Address</label>
						    <div class="col-sm-10">
						     	<input ng-model="benefitData.address" type="text" class="form-control" id="address" placeholder="Title">
						    </div>
						</div>
						<div class="form-group">
						    <label for="zone" class="col-sm-2 control-label">Zone</label>
						    <div class="col-sm-10">
						    <select ng-model="benefitData.zone" ng-options="x.name for x in zones">
							</select>
						    </div>
						</div>
						<fieldset>
						<legend class="control-label"> Location</legend>
										<div class="form-group">
											<label>Latitude</label>
											<input class="form-control" ng-model="benefitData.lat" placeholder="31.1736458" type="text">
										</div>
										<div class="form-group">
											<label>Longitude</label>
											<input class="form-control" ng-model="benefitData.lng" placeholder="31.1736458" type="text">
										</div>
						</fieldset>
						<fieldset>
						<legend class="control-label"> Contacts</legend>
										<div class="form-group">
											<label>Contact 1</label>
											<input class="form-control" ng-model="benefitData.contact1" placeholder="01*********" type="text">
										</div>
										<div class="form-group">
											<label>Contact 2</label>
											<input class="form-control" ng-model="benefitData.contact2" placeholder="01*********" type="text">
										</div>
										<div class="form-group">
											<label>Contact 3</label>
											<input class="form-control" ng-model="benefitData.contact3" placeholder="01*********" type="text">
										</div>
						</fieldset>
						<div class="form-group">
					    	<label class="col-sm-2 control-label">Offer</label>
					    	<div class="col-sm-10">
					    		<textarea ng-model="benefitData.body" class="form-control" placeholder="offer" rows="3"></textarea>
					    	</div>
						</div>

						<div class="form-group">
						    <label for="zone" class="col-sm-2 control-label">Industry</label>
						    <div class="col-sm-10">
						    <select ng-model="benefitData.industry" ng-options="x.name for x in industries">
							</select>
						    </div>
						</div>
						<div class="form-group">
					    	<label class="col-md-4 control-label">pdf file</label>
							<div class="col-md-10">
								<input class="btn btn-default" id="exampleInputFile1" name = "file"
									   type="file" ng-file-select="uploadFile($files)" ngf-select ng-model = "file">
									<p class="help-block">
										Upload
									</p>
							</div>
						</div>

						<div class="form-group">
					    	<div class="col-sm-offset-2 col-sm-10">
					    		<button type="submit" ng-click = "addBenefit()" class="btn btn-primary">Add Benefit</button>
					    	</div>
						</div>
						<div class="form-group" ng-show="getStatus()">
					    	<label class="col-sm-10 control-label">{{ message }}</label>
						</div>	
					</form>
  				</div>
  			</div>
		</div>
	</div>
</div>
