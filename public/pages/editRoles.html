<div class="row">
	<div class="col-md-2">
		<ng-include src="'pages/menu.html'"></ng-include>
	</div>
	<div class="col-md-10" ng-controller= "editRolesController">
	  	<div class="row">
	  		<div class="col-xs-8 col-xs-offset-1">
	  			<img src="images/image001.jpg" width="100%" height="200px">
	  			<div class="content-box-large">
			  		<div class="panel-heading">
			    		<table class = "table">
			    			<thread>
				    			<tr>
									<th align="middle">Enable</th>
									<th align="middle">Root</th>
									<th align="middle">Admin</th>
								</tr>
							</thread>
							<tbody>
								<tr ng-repeat="x in options">
								    <td align="middle">{{ x }}</td>
								    <td align="middle"><input ng-model = "root_privilege[x]" type="checkbox"
															  ng-checked="getCheckedValue(x, 'root')"></td>
								    <td align="middle"><input ng-model = "admin_privilege[x]" type="checkbox"
															  ng-checked="getCheckedValue(x, 'admin')"></td>
								</tr>
							</tbody>
						</table>
						<div class="form-group" >							
							<button class="btn btn-primary" ng-click="setRoles()" value = "Save">
							Save
							</button>
							<br/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
