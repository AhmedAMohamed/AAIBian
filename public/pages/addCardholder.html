<div class="row">
    <div class="col-md-2">
        <ng-include src="'pages/menu.html'"></ng-include>
    </div>
    <div class="col-md-10" ng-controller = "addCardholderController">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-2">
                <img src="images/image001.jpg" width="100%" height="200px">
                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="panel-title">Add Cardholder Benefit</div>
                        <div class="panel-options">
                            <a href="#" data-rel="collapse" ng-click = "resetForm(cardData)"><i class="glyphicon glyphicon-refresh"></i></a>
                        </div>
                    </div>
                    <div class="panel-body" >
                        <form class="form-horizontal" role="form" encType="multipart/form-data">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input ng-model="cardData.name" type="text" class="form-control" id="name" placeholder="Name" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="zone" class="col-sm-2 control-label">Area</label>
                                <div class="col-sm-10" id="zone">
                                    <select ng-model="cardData.zone" ng-options="x.name for x in zones" required>
                                    </select>
                                </div>
                            </div>

                            <fieldset>
                                <legend> Location</legend>
                                <div class="form-group">
                                    <label>Latitude</label>
                                    <input class="form-control" ng-model="cardData.lat" placeholder="31.1736458" type="text" required>
                                </div>
                                <div class="form-group">
                                    <label>Longitude</label>
                                    <input class="form-control" ng-model="cardData.lng" placeholder="31.1736458" type="text" required>
                                </div>
                            </fieldset>

                            <fieldset>
                                <legend> Contacts</legend>
                                <div class="form-group">
                                    <label>Contact 1</label>
                                    <input class="form-control" ng-model="cardData.contact1" placeholder="01*********" type="text" required>
                                </div>
                                <div class="form-group">
                                    <label>Contact 2</label>
                                    <input class="form-control" ng-model="cardData.contact2" placeholder="01*********" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Contact 3</label>
                                    <input class="form-control" ng-model="cardData.contact3" placeholder="01*********" type="text">
                                </div>
                            </fieldset>

                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Offer</label>
                                <div class="col-sm-10">
                                    <textarea ng-model="cardData.offer" class="form-control" placeholder="offer"
                                              rows="3" required></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="zone" class="col-sm-2 control-label">Category</label>
                                <div class="col-sm-10">
                                    <select ng-model="cardData.type" ng-options="x.name for x in types" required>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">ŸêExpiration Date</label>
                                <div class="col-sm-10">
                                    <input type="date" id="exampleInput" name="input" ng-model="cardData.delete_date"
                                           placeholder="yyyy-MM-dd" ngMin="cardData.delete_date > minDate" ngMax="2199-12-31"  required/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">pdf</label>
                                <div class="col-md-10">
                                    <input class="btn btn-default" id="exampleInputFile1" name = "file"
                                           type="file" ng-file-select="uploadFile($files)" ngf-select ng-model = "file">
                                    <p class="help-block">
                                        Upload
                                    </p>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" ng-click = "addCardholder()" class="btn btn-primary">Add Cardholder Benefit</button>
                                </div>
                            </div>
                            <div class="form-group" ng-show="getStatus()">
                                <label class="col-sm-10 control-label">{{ message }}</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
