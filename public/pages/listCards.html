<div class="row" xmlns="http://www.w3.org/1999/html">
    <div class="col-md-2">
        <ng-include src="'pages/menu.html'"></ng-include>
    </div>


    <div ng-controller="showCardController" class="sidebar content-box" style="display: block;">
        <div class="raw">
            <div class="col-xs-6 col-xs-offset-2">
                <img src="images/image001.jpg" width="100%" height="200px">
                <h1> Cardholder Benefits </h1>

                <div class="content-box-large">
                    <div class="panel-heading" ng-init="getCards()">

                        <div ng-repeat="x in cards" class="collumn">
                            <div ng-click="editCard(x._id)">

                                <img src="{{ x.img_path }}" width="50%" height="50%">


                                <div class="head">
                                    <h3 class="headline hl2">{{ x.name }} </h3>
                                </div>

                                <div class="form-group">
                                    <label>Address</label>
                                    <label class="form-control"> {{ x.address }} </label>
                                </div>

                                <div class="form-group">
                                    <label>Area</label>
                                    <label class="form-control"> {{ x.zone }} </label>
                                </div>

                                <div class="form-group">
                                    <label>Category</label>
                                    <label class="form-control"> {{ x.industry }} </label>
                                </div>

                                <div class="form-group">
                                    <label>Offer</label>
                                    <textarea readonly class="form-control"> {{ x.offer }} </textarea>
                                </div>

                                <fieldset>
                                    <legend> Contacts</legend>
                                    <div class="form-group">
                                        <label>Contact 1</label>
                                        <label class="form-control"> {{ x.contacts[0] }} </label>
                                    </div>
                                    <div class="form-group">
                                        <label>Contact 2</label>
                                        <label class="form-control"> {{ x.contacts[1] }} </label>
                                    </div>
                                    <div class="form-group">
                                        <label>Contact 3</label>
                                        <label class="form-control"> {{ x.contacts[2] }} </label>
                                    </div>
                                </fieldset>

                                <fieldset>
                                    <legend> Location</legend>
                                    <div class="form-group">
                                        <label>latitude</label>
                                        <label class="form-control"> {{ x.location[0] }} </label>
                                    </div>
                                    <div class="form-group">
                                        <label>Longitude</label>
                                        <label class="form-control"> {{ x.location[1] }} </label>
                                    </div>
                                </fieldset>

                                <div class="form-group" ng-show="attachmentShow(x)">
                                    <a href= "{{ x.pdf_path }}"  download="{{x.pdf_path}}" target="_blank">Attachment </a>
                                </div>

                                <div class="form-group">
                                    <label>Expiration Date</label>
                                    <p>{{x.deleteDate | date:'medium'}}</p>
                                </div>


                            </div>
                            <div>
                                <div class="form-group">
                                    <icon align="middle"><a ng-click="deleteCard(x._id)"><i
                                            class="glyphicon glyphicon-remove"></i></a></icon>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
